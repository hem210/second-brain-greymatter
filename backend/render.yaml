services:
  - name: frontend
    type: static_site
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist

  - name: backend
    type: web
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start

  - name: rag_service
    type: web
    env: python
    rootDir: rag_service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 9000
